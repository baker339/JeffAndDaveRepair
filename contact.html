<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.ico"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Our custom CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>Jeff & Dave</title>
    <script src="navigation.js" defer></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"
    ></script>
    <script src="contact.js" defer></script>
  </head>

  <body class="contact">
    <a class="skip-to-content" href="#main">Skip to content</a>
    <header class="primary-header flex">
      <div>
        <a href="index.html">
          <img
            src="./assets/shared/J&DiconWhite.png"
            alt="space tourism logo"
            class="logo"
          />
        </a>
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>
      <nav>
        <ul
          id="primary-navigation"
          data-visible="false"
          class="primary-navigation underline-indicators flex"
        >
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="index.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="projects.html"
              >Projects</a
            >
          </li>
          <li class="active">
            <a
              class="ff-sans-cond uppercase text-white letter-spacing-2"
              href="contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main" class="grid-container grid-container--contact flow">
      <h1 class="contact-title numbered-title">Contact</h1>

      <!-- commander -->
      <article
        class="contact-details flow"
        id="commander-tab"
        role="tabpanel"
        tabindex="0"
      >
        <header class="flow flow--space-small">
          <p class="fs-700 uppercase ff-serif">Contact Us</p>
        </header>
        <p id="send-us-message">
          Send us a message with your request and we will respond as soon as
          possible.
        </p>
        <div>
          <h2 id="thanks-for-sending" style="display: none">
            Thanks! We will get back to you as soon as possible!
          </h2>
        </div>
      </article>

      <div class="contact-form">
        <form id="contact-form">
          <label>Name</label>
          <input type="text" name="user_name" />
          <label>Email</label>
          <input type="email" name="user_email" />
          <label>Message</label>
          <textarea name="user_message"></textarea>
          <input
            id="submit-button"
            class="submit-button"
            type="submit"
            value="Send"
          />
        </form>
      </div>
    </main>
  </body>
</html>
